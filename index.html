<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card - Glassmorphism</title>

  <!-- FONT AWESOME ICONS IMPORT -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- MY STYLING -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- CIRCLES WILL BE RENDER BEFORE CARD -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <!-- CARD WILL BE ON TOP OF CIRCLES -->

  <!-- CARD START -->
  <div class="card">
    <div class="card-content logo">
      <!-- LOGO GOES HERE -->
      <!-- <i class="fa-brands fa-cc-visa"></i> -->
      <!-- <i class="fab fa-bitcoin"></i> -->
      <!-- <i class="fab fa-cc-mastercard"></i> -->
      <i class="fas fa-biohazard"></i>
    </div>
    <div class="card-content number">1234 5678 9012 3456</div>
    <div class="card-content name">Mattias Lager</div>
    <div class="card-content valid">08/26</div>
  </div>
  <!-- CARD END -->
</body>
</html>
